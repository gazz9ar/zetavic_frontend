<section class="pricing-section">
  <div class="container">
    <div class="section-header">
      <h2>Simple, Transparent Pricing</h2>
      <p>Choose the plan that's right for your hotel</p>
    </div>

    <div class="pricing-cards">
      <mat-card class="pricing-card" *ngFor="let plan of pricingPlans" [class.highlighted]="plan.highlighted"
        [@elevateOnHover]="plan.state" (mouseenter)="toggleCardState(plan)" (mouseleave)="toggleCardState(plan)">
        <div class="card-header">
          <h3>{{ plan.name }}</h3>
          <div class="price">
            <span class="currency">$</span>
            <span class="amount">{{ plan.price }}</span>
            <span class="period">{{ plan.period }}</span>
          </div>
        </div>

        <mat-divider></mat-divider>

        <ul class="feature-list">
          <li *ngFor="let feature of plan.features">
            <mat-icon>check</mat-icon>
            <span>{{ feature }}</span>
          </li>
        </ul>

        <div class="card-actions">
          <button mat-raised-button [color]="plan.highlighted ? 'accent' : 'primary'" class="full-width">
            Get Started
          </button>
        </div>
      </mat-card>
    </div>

    <div class="pricing-note">
      <p>Need a custom solution? <a href="#contact">Contact us</a> for enterprise pricing.</p>
    </div>
  </div>
</section>
