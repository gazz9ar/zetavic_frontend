<section class="hero-section">
  <div class="container">
    <div class="hero-content" [@fadeInUp]>
      <h1 class="hero-title">{{ tagline }}</h1>
      <p class="hero-description">{{ description }}</p>
      <div class="hero-cta">
        <button mat-flat-button color="accent" class="main-cta" [@staggeredFadeIn]="{delay: 0.5}">
          Start Free Trial
        </button>
        <button mat-button color="primary" [@staggeredFadeIn]="{delay: 0.7}">
          Book a Demo
        </button>
      </div>
    </div>
    <div class="hero-image" [@staggeredFadeIn]>
      <!-- Replace with actual image or illustration -->
      <img src="assets/svg/dashboard-preview.svg" alt="BreakfastTrack Dashboard Preview">
    </div>
  </div>
</section>
