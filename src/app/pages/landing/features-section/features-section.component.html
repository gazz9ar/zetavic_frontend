<section class="features-section">
  <div class="container">
    <div class="section-header">
      <h2>Features Designed for Hotel Efficiency</h2>
      <p>Everything you need to streamline your breakfast service and improve guest experience</p>
    </div>

    <div class="features-grid">
      <mat-card class="feature-card" *ngFor="let feature of features; let i = index"
        [@fadeInFromBottom]="{delay: 0.1 * i}">
        <mat-icon class="feature-icon">{{ feature.icon }}</mat-icon>
        <h3 class="feature-title">{{ feature.title }}</h3>
        <p class="feature-description">{{ feature.description }}</p>
      </mat-card>
    </div>
  </div>
</section>
